<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        main{
            width: 200px;
            height: 200px;
            display: flex;
            background-color: black;
        }
        section{
            width: 200px;
            border: 1px solid green;
        }
        div{
            width: 50px;
            height: 50px;
            background-color: red;
        }
        section{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div></div>
            <div></div>
        </section>
        <section style="align-items: flex-end">
            <div></div>
            <div></div>
        </section>
    </main>
</body>
</html>
